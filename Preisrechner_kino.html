<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Kino-Preisrechner</title>
</head>
<body>

<script>

let eingabe = prompt("Bitte gib dein Alter ein:");
let alter = parseInt(eingabe);

if (isNaN(alter)) {
    alert("Fehler: Ungültige Eingabe. Bitte verwenden Sie ausschließlich Zahlen.");
} else if (alter < 0 || alter > 120) {
    alert("Fehler: Das eingebene Alter ist unrealistisch.");
} else if (alter <= 11 ){
    alert("Der Tickepreis beträgt 5 Euro.");
} else if (alter >= 12 && alter <=17){
    alert("Der Ticketpreis beträgt 8 Euro.");
} else if (alter >= 18 && alter <= 64){
    alert("Der Ticketpreis beträgt 12 Euro.");
} else {
    alert("Der Ticketpreis beträgt 6 Euro");
}


</script>

</body>

</html>
